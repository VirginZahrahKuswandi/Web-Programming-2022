<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="text-align:center">Black Ghoose | Pizza-on-Demand</h1>
        <p>
            Our 12" wood-fired pizzas are available for delevery. Build your custom pizza and we'll deliver it within an hour.
        </p>
        <p>
            Your Information
        </p>
        <form method="POST" action="">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td><td><input type="text" name="name" id="name" required /></td>
                </tr>
                <tr>
                    <td><label for="tel">Tel:</label></td><td><input type="tel" name="tel" id="tel" required /></td>
                </tr>
                <tr>
                    <td><label for="addr">Address:</label></td><td><input type="text" name="mail" id="mail" required/></td>
                </tr>
                <td><label for="mail">Email:</label></td><td><input type="email" name="mail" id="mail" required/></td>
                <tr>
                
            </table>
        <p>Delivery instruction:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
            <table>
            <h3>Design Your Dream Pizza:</h3>
            <tr>
                <td><h4>Crust (choose one)</h4>
                    <label><input type="radio" name="crust" id="marg" />Classic white</label><br>
                    <label><input type="radio" name="crust" id="four" />Multigrain</label><br>
                    <label><input type="radio" name="crust" id="meat" />Chessed-Steffed crust</label><br>
                    <label><input type="radio" name="crust" id="meat" />Glutten-Free</label><br></td>
            </tr>
            <tr>
                <td><h4>Size</h4>
                    <label><input type="radio" name="base" id="s" required value="s" />Small</label><br>
                    <label><input type="radio" name="base" id="m" required value="m" />Medium</label><br>
                    <label><input type="radio" name="base" id="l" required value="l" />Large</label><br></td>
            </tr>
            <tr>
                <td><h4>Toppings</h4>
                    <label><input type="radio" name="checkbox" id="sa" value="sa" />Red Sauce</label><br>
                    <label><input type="radio" name="checkbox" id="sa" value="sa" />White Sauce</label><br>
                    <label><input type="radio" name="checkbox" id="ch" value="ch" />Mozarella Cheese</label><br>
                    <label><input type="radio" name="checkbox" id="mu" value="mu" />Mushroom</label><br>
                    <label><input type="radio" name="checkbox" id="pe" value="pe" />Peppers</label><br>
                    <label><input type="radio" name="checkbox" id="an" value="an" />Anchoives</label><br></td>
            </tr>
            </table>
            <p>Number</p>
            <p>How many pizza</p>
            <input type="number" value="1 to 6">
            <br>
            <input type="submit" value="Bring me a pizza!">
            <input type="submit" value="Reset">
           
        </form>
    </body>
</html>
